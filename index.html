    ></script>

    <header>
      <!-- Skip link to go directly to main content  -->

      <nav class="navbar navbar-expand-md navbar-dark bg-primary">

          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <section class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="/index.html">Flights <span class="visually-hidden">(current)</span></a>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="signin.html">Sign in</a>
              </li>
              <li class="nav-item">
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />

    </header>
    <div class="container">
      <main>
        <h2 id="maincontent" class="mt-4">Find cheap flights from different airlines</h2>
        <div class="row">
          <div class="col-md-2 mt-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="single" />
              <label class="form-check-label" for="single"> Single </label>
            </div>
          </div>

          <div class="col-md-2 mt-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="return" checked />
              <label class="form-check-label" for="return"> Return </label>
            </div>
          </div>
          <div class="col-md-8 mt-3"></div>
          <form method="post"></form>
          <div class="row">
              <div class="col-md-3 mt-2">
                <div class="form-group">
                  <label for="deplocation">Departure from</label>
                  <input type="text" class="form-control" id="deplocation" placeholder="Enter departing city" />
                </div>
              </div>
              <div class="col-md-1 mt-2"></div>
              <div class="col-md-3 mt-2">
                <div class="form-group">
                  <label for="deslocation">Destination</label>
                  <input type="text" class="form-control" id="deslocation" placeholder="Enter destination city" />
                </div>
              </div>
              
              <div class="col-md-3 mt-2">
                <div class="form-group">
                  <label for="depdate">Departure date</label>
                  <input type="date" class="form-control" id="depdate" placeholder="Departure date" />
                </div>
              </div>
              <div class="col-md-2 mt-2">
                <div class="form-group">
                  <label for="retdate">Return date</label>
                  <input type="date" class="form-control" id="retdate" placeholder="Return date" />
                </div>
              </div>
              <div class="row">
                <div class="col-md-3 mt-3">

                </div>

              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
